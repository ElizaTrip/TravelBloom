<!DOCTYPE html>
<html>
    <head>
        <title> weHeartTravel </title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body> 
    <nav id="site-menu"> 
        <div id="info"> 
            <img src="logo.png" width="20px"> We&#9829;Travel
        </div>
        <div id="links">
            <a  href="travel_recommendation.html"> Home </a>
            <a  href="./about_us.html"> About us </a>
            <a  href="#"> Contact </a>
        </div>
        <div id="search">
            <input type="text" id="search-input" placeholder="Select destination!">
            <button id="searchbtn"> Search </button>
            <button id="clearbtn"> Clear </button>
        </div>
    </nav>
    <section id="main">
        <h1> We want to hear from you!</h1>
        <p>
            Have any complaints? Wish to add any notable place to our database? Want to leave a review? <br>
            Fill in the form below -  and we will contact you as soon as possible! 
        </p>

        <form id="contactinfo" >
            <label for="name"><b>Name:</b> </label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email"><b>Email:</b> </label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message"><b>Message:</b> </label><br>
            <input type="message" id="message" name="message" style="height: 100px;"><br>
        </form>
        <button id="submitbtn"> Submit </button>
    </section>

    <script src="./travel_recommendation.js"> </script>
</body>
</html>
